<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Flower Lover</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&family=Bebas+Neue&family=Inter:wght@100;400&family=Montserrat+Alternates:wght@200;300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700&family=Niconne&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
   <header class="start">
      <div class="container__page">
         <nav class="start__nav">
            <img class="start__img" src="./image/icon-svg/logo.svg" alt="logo">
            <ul class="start__list list">
               <li class="start__item"><a class="start__link link" href="#">Про нас</a></li>
               <li class="start__item"><a class="start__link link" href="#">Каталог</a></li>
               <li class="start__item"><a class="start__link link" href="#">Доставка та оплата</a></li>
               <li class="start__item"><a class="start__link link" href="#">Відгуки</a></li>
               <li class="start__item"><a class="start__link link" href="#">Контакти</a></li>
            </ul>
            <ul class="start__list list">
               <li class="start__item"><a class="start__tel-link link" href="#">
                  <svg>
                     <use href="./image/icon-svg/symbol-defs.svg#"></use>
                  </svg>
                  +380000000000</a></li>
               <li class="start__datalist">
                  <select class="select">
                     <option class="">UA</option>
                     <option class="">PL</option>
                     <option class="">EN</option>
                  </select>
               </li>
            </ul>
         </nav>
      </div>
      <div class="order">
         <h1 class="order__title">Доставка авторських букетів</h1>
         <p class="order__text">
            Подаруй приємні емоції близьким та знайомим
            Підберемо будь-який варіант для кожної людини
         </p>
         <button class="order__btn" type="button">Замовити букет</button>
      </div>
   </header>
   <main></main>
   <footer></footer>
</body>

</html>
